<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow with Preview Menu</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 95%; /* 95% of the width, allowing 5% for the menu */
            height: 100vh; /* Full viewport height */
            margin-left: 5%; /* Offset by 5% for the menu */
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-menu {
            position: absolute;
            left: 0;
            top: 0;
            width: 5%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for menu */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .preview-menu img {
            width: 90%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .preview-menu img:hover {
            border-color: white;
        }
    </style>
</head>
<body>

<!-- Preview Menu on the Left -->
<div class="preview-menu">
    <img src="https://cdn.prod.website-files.com/62604bb9b6d9d12008ba1216/627d0cbe0c5bbd447a635839_new-kitten-checklist.jpg" alt="Preview 1" onclick="currentSlide(1)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKsusM22iI4ajgP0qPxLRfNn1ER9sL_TjLsTOJejg0PIdnycckfhNcgniLPqJHgdaRDp0&usqp=CAU" alt="Preview 2" onclick="currentSlide(2)">
    <img src="https://via.placeholder.com/100x60/3357FF/FFFFFF?text=3" alt="Preview 3" onclick="currentSlide(3)">
</div>

<!-- Slideshow Container -->
<div class="slideshow-container">
    <div class="slides">
        <img src="https://cdn.prod.website-files.com/62604bb9b6d9d12008ba1216/627d0cbe0c5bbd447a635839_new-kitten-checklist.jpg" alt="Slide 1">
    </div>
    <div class="slides">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKsusM22iI4ajgP0qPxLRfNn1ER9sL_TjLsTOJejg0PIdnycckfhNcgniLPqJHgdaRDp0&usqp=CAU" alt="Slide 2">
    </div>
    <div class="slides">
        <img src="https://via.placeholder.com/1920x1080/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
    </div>
</div>

<script>
    let slideIndex = 0;
    let timer; // Variable to store the timer

    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slides");

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }

        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    

        slides[slideIndex - 1].style.display = "block";  

        // Reset the timer every time showSlides is called
        timer = setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    // Function to jump to a specific slide
    function currentSlide(n) {
        clearTimeout(timer);  // Stop the auto-advance when manually selecting a slide
        slideIndex = n - 1;   // Set the slideIndex to the selected slide
        showSlides();         // Show the selected slide and restart the auto-advance
    }
</script>


</body>
</html>
