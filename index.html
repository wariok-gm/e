<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow with Airtable Images</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 95%; /* 95% of the width, allowing 5% for the menu */
            height: 100vh; /* Full viewport height */
            margin-left: 5%; /* Offset by 5% for the menu */
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-menu {
            position: absolute;
            left: 0;
            top: 0;
            width: 5%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for menu */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .preview-menu img {
            width: 90%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .preview-menu img:hover {
            border-color: white;
        }

        /* Progress bar at the bottom */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: lightgray;
        }
        .progress {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: width 5s linear;
        }

        /* Play/Pause Button */
        .play-pause-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Preview Menu on the Left -->
<div class="preview-menu" id="preview-menu">
    <!-- Preview thumbnails will be dynamically inserted here -->
</div>

<!-- Slideshow Container -->
<div class="slideshow-container" id="slideshow-container">
    <!-- Slideshow images will be dynamically inserted here -->
</div>

<!-- Progress bar -->
<div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>

<!-- Play/Pause Button -->
<button class="play-pause-button" id="playPauseBtn" onclick="togglePlayPause()">Pause</button>

<script>
    const airtableApiKey = 'patRUMocUZ4bQ25if.4674c52b44732377a79d093f6db7fa9ac7ddf110c00257d696779e6c047a58bf';
    const airtableBaseId = 'appa1EiPnr7GKKdCo';
    const airtableTableName = 'tbl5yUPDhkMzYF7HE';
    
    let slideIndex = 0;
    let timer;
    let playing = true;
    const slideDuration = 5000; // Duration for each slide in milliseconds

    // Fetch data from Airtable
    async function fetchAirtableData() {
        const url = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
        
        const response = await fetch(url, {
            headers: {
                Authorization: `Bearer ${airtableApiKey}` // Add the API key in the header
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.records;
    }

    // Render slideshow and previews
    async function renderSlides() {
        const slidesContainer = document.getElementById('slideshow-container');
        const previewMenu = document.getElementById('preview-menu');

        const records = await fetchAirtableData();

        // Populate the slideshow and preview menu with Airtable images
        records.forEach((record, index) => {
            const imageUrl = record.fields.Picture[0].url; // Assuming the Airtable field is 'Picture'
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slides';
            slideDiv.innerHTML = `<img src="${imageUrl}" alt="Slide ${index + 1}">`;

            const previewImg = document.createElement('img');
            previewImg.src = imageUrl;
            previewImg.alt = `Preview ${index + 1}`;
            previewImg.onclick = () => currentSlide(index + 1);

            slidesContainer.appendChild(slideDiv);
            previewMenu.appendChild(previewImg);
        });

        showSlides(); // Start the slideshow after images are loaded
    }

    function showSlides() {
        let slides = document.getElementsByClassName("slides");

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }

        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    

        slides[slideIndex - 1].style.display = "block";  

        // Reset the timer every time showSlides is called
        if (playing) {
            updateProgressBar();
            timer = setTimeout(showSlides, slideDuration); // Change image every 5 seconds
        }
    }

    // Function to jump to a specific slide
    function currentSlide(n) {
        clearTimeout(timer);  // Stop the auto-advance when manually selecting a slide
        slideIndex = n - 1;   // Set the slideIndex to the selected slide
        showSlides();         // Show the selected slide and restart the auto-advance
    }

    // Function to toggle play/pause
    function togglePlayPause() {
        const playPauseBtn = document.getElementById('playPauseBtn');

        if (playing) {
            clearTimeout(timer);
            playPauseBtn.textContent = 'Play';
        } else {
            playPauseBtn.textContent = 'Pause';
            showSlides();
        }
        playing = !playing;
    }

    // Update the progress bar for each slide
    function updateProgressBar() {
        const progressBar = document.getElementById('progress');
        progressBar.style.transition = 'none';
        progressBar.style.width = '100%'; // Reset to full width

        setTimeout(() => {
            progressBar.style.transition = `width ${slideDuration}ms linear`;
            progressBar.style.width = '0%';
        }, 50); // Small delay to allow reset before starting transition
    }

    // Call renderSlides to load the images from Airtable
    renderSlides();
</script>

</body>
</html>
