<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow with Airtable Images</title>
    <style>
        * { box-sizing: border-box; }
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 95%; /* 95% of the width, allowing 5% for the menu */
            height: 100vh; /* Full viewport height */
            margin-left: 5%; /* Offset by 5% for the menu */
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure images fit fully */
        }
        .preview-menu {
            position: absolute;
            left: 0;
            top: 0;
            width: 5%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for menu */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .preview-menu img {
            width: 90%;
            height: auto;
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .preview-menu img:hover {
            border-color: white;
        }

        /* Black Progress bar at the bottom */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: lightgray;
        }
        .progress {
            width: 100%;
            height: 100%;
            background-color: black;
            transition: width linear;
        }

        /* Play/Pause Icon Button */
        .play-pause-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        /* Current Time Display */
        .time-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Preview Menu on the Left -->
<div class="preview-menu" id="preview-menu">
    <!-- Preview thumbnails will be dynamically inserted here -->
</div>

<!-- Slideshow Container -->
<div class="slideshow-container" id="slideshow-container">
    <!-- Slideshow images will be dynamically inserted here -->
</div>

<!-- Progress bar -->
<div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>

<!-- Play/Pause Button as Icon -->
<button class="play-pause-button" id="playPauseBtn" onclick="togglePlayPause()">&#10074;&#10074;</button>

<!-- Current Time Display -->
<div class="time-display" id="timeDisplay"></div>

<script>
    const airtableApiKey = 'patRUMocUZ4bQ25if.4674c52b44732377a79d093f6db7fa9ac7ddf110c00257d696779e6c047a58bf';
    const airtableBaseId = 'appa1EiPnr7GKKdCo';
    const airtableTableName = 'tbl5yUPDhkMzYF7HE';
    
    let slideIndex = 0;
    let timer;
    let playing = true;
    let remainingTime = 0;  // Store the remaining time for the current slide
    const slideDuration = 5000; // Duration for each slide in milliseconds
    let progressStartTime;  // Time when the progress bar starts moving
    let timePaused = 0;  // Time remaining when paused

    // Update and display current time
    function updateTime() {
        const timeDisplay = document.getElementById('timeDisplay');
        const now = new Date();
        const formattedTime = now.toLocaleTimeString('en-GB', { hour12: false });
        timeDisplay.textContent = formattedTime;
    }

    // Fetch data from Airtable
    async function fetchAirtableData() {
        const url = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
        
        const response = await fetch(url, {
            headers: {
                Authorization: `Bearer ${airtableApiKey}` // Add the API key in the header
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.records;
    }

    // Render slideshow and previews
    async function renderSlides() {
        const slidesContainer = document.getElementById('slideshow-container');
        const previewMenu = document.getElementById('preview-menu');

        const records = await fetchAirtableData();

        // Populate the slideshow and preview menu with Airtable images
        records.forEach((record, index) => {
            const imageUrl = record.fields.Picture[0].url; // Assuming the Airtable field is 'Picture'
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slides';
            slideDiv.innerHTML = `<img src="${imageUrl}" alt="Slide ${index + 1}">`;

            const previewImg = document.createElement('img');
            previewImg.src = imageUrl;
            previewImg.alt = `Preview ${index + 1}`;
            previewImg.onclick = () => currentSlide(index + 1);

            slidesContainer.appendChild(slideDiv);
            previewMenu.appendChild(previewImg);
        });

        showSlides(); // Start the slideshow after images are loaded
        updateTime(); // Initialize time update
        setInterval(updateTime, 1000); // Update time every second
    }

    function showSlides() {
        let slides = document.getElementsByClassName("slides");

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }

        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    

        slides[slideIndex - 1].style.display = "block";  

        // Reset the timer and progress bar for the new slide
        if (playing) {
            remainingTime = slideDuration;  // Reset remaining time for the new slide
            updateProgressBar(remainingTime);  // Start progress bar for the new slide
            timer = setTimeout(showSlides, remainingTime); // Change image after remaining time
        }
    }

    // Function to jump to a specific slide
    function currentSlide(n) {
        clearTimeout(timer);  // Stop the auto-advance when manually selecting a slide
        slideIndex = n - 1;   // Set the slideIndex to the selected slide
        showSlides();         // Show the selected slide and restart the auto-advance
    }

    // Function to toggle play/pause
    function togglePlayPause() {
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progress');

        if (playing) {
            clearTimeout(timer);  // Pause the slideshow
            timePaused = remainingTime - (Date.now() - progressStartTime);  // Calculate the remaining time
            playPauseBtn.innerHTML = '&#9658;'; // Change to play icon
            progressBar.style.transition = 'none'; // Stop the progress bar
            progressBar.style.width = getComputedStyle(progressBar).width;  // Keep current width
        } else {
            playPauseBtn.innerHTML = '&#10074;&#10074;'; // Change to pause icon
            progressStartTime = Date.now();  // Reset the progress bar start time
            updateProgressBar(timePaused);  // Resume the progress bar from where it left off
            timer = setTimeout(showSlides, timePaused);  // Resume slideshow from the remaining time
        }
        playing = !playing;
    }

    // Update the progress bar for each slide
    function updateProgressBar(duration) {
        const progressBar = document.getElementById('progress');
        progressBar.style.transition = 'none';
        progressBar.style.width = '100%'; // Reset to full width

        setTimeout(() => {
            progressStartTime = Date.now();  // Record the start time
            progressBar.style.transition = `width ${duration}ms linear`;
            progressBar.style.width = '0%';
        }, 50); // Small delay to allow reset before starting transition
    }

    // Call renderSlides to load the images from Airtable
    renderSlides();
</script>

</body>
</html>
